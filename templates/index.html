<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <!-- Barra lateral del chat -->
        <div class="sidebar">
            <h1>Chatbot</h1>
            <button onclick="startGame()">Start game</button>
            <div id="chatbox"></div>
            <div id="inputArea" style="display: none;">
                <input type="text" id="userInput" placeholder="Ask about my character...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <!-- Contenedor para las imÃ¡genes -->
        <div class="grid" id="imageGallery"></div>
    </div>

    <!-- Modal para volver a jugar porque perdi -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <p>Game Over</p>
            <p>Play again?</p>
            <button id="playAgainButton">Yes!</button>
        </div>
    </div>

    <!-- Modal para volver a jugar porq gane -->
    <div id="youWinModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>You win!</p>
            <p>Play again?</p>
            <button id="winAgainButton">Yes!</button>
        </div>
    </div>

    <!-- Modal para seguir jugando si elegi mal el correcto -->
    <div id="continueModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Ups, I'm not that one. Try again</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
